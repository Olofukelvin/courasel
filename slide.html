<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coursel</title>
    <link rel="stylesheet" href="slide.css">
    <script src="script.js" defer></script>
</head>
<body>
    <section aria-label="newest-photo">
        <div class="carousel" data-carousel>
            <button class="carousel-button prev" data-carousel-button="prev">&#8656</button>
            <button class="carousel-button next" data-carousel-button="next">&#8658</button>
        <ul data-slides>
            <li class="slide" data-active>
                <img class="image" src="slide-1.jpg" alt="slide-1">
            </li>
            <li class="slide">
                <img class="image" src="slide-2.jpg" alt="slide-2">
            </li>
            <li class="slide">
                <img class="image" src="slide-3.jpg" alt="slide-3">
            </li>
            <li class="slide">
                <img class="image" src="slide-4.jpg" alt="slide-4">
            </li>
            <li class="slide">
                <img class="image" src="slide-5.jpg" alt="slide-5">
            </li>
            <li class="slide">
                <img class="image" src="slide-6.jpg" alt="slide-6">
            </li>
        </ul>
        </div>
    </section>
</body>
</html>
